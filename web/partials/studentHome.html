<!-- Nav tabs -->
<ul class="nav nav-tabs">
    <li class="active"><a href="" data-target="#theory" data-toggle="tab">Теория</a></li>
    <li><a href="" data-target="#exercises" data-toggle="tab">Практика</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane fade in active" id="theory">
        <h2>Лекции</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Название</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lecture in lectures | orderBy:'number'">
                    <td>{{lecture.number}}</td>
                    <td>
                        <a ng-href="#/lecture{{lecture.number}}">
                            {{lecture.name}}
                        </a>
                    </td>
                    <td>
                        <span class="glyphicon" ng-class="{'glyphicon-ok green': lecture.status === 'Passed', 'glyphicon-remove red': lecture.status === 'Failed'}"></span>
                        <span ng-if="lecture.status === 'Passed'">Пройдена</span>
                        <a href="#/lectureTest/{{lecture.number}}" ng-if="lecture.status !== 'Passed'">Пройти тест <span ng-if="lecture.status === 'Failed'">снова</span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="exercises">
        <h2>Практические занятия</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Статус</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="exercise in exercises | orderBy:'number'">
                    <td>{{exercise.number}}</td>
                    <td>
                        <span class="glyphicon" ng-class="{'glyphicon-ok green': exercise.isCompleted, 'glyphicon-remove red': !exercise.isCompleted}"></span>
                    </td>
                    <td>
                        {{exercise.datetime | date:'d.MM.yyyy HH:mm'}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
