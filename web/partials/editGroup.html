<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label class="col-sm-2 control-label">Название</label>
            <div class="col-sm-10">
                <label class="control-label">{{group.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="Teacher" class="col-sm-2 control-label">Преподаватель</label>
            <div class="col-sm-10">
                <label class="control-label">{{getTeacherName(group.teacherId)}}</label>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>
            Ученики
            <button class="btn btn-primary" ng-click="addStudent()">добавить</button>
        </h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Телефон</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in students">
                    <td>{{employee.name}}</td>
                    <td>{{employee.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
