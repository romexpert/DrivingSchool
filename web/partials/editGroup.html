<div class="row">
    <div class="col-md-12">
        <dl class="dl-horizontal">
            <dt>Название</dt>
            <dd>{{group.name}}</dd>
        </dl>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>
            Ученики
            <button class="btn btn-primary" ng-click="addStudent()">добавить</button>
        </h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Телефон</th>
                    <th>Инструктор</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students | orderBy:'name'">
                    <td>{{student.name}}</td>
                    <td>{{student.phone}}</td>
                    <td>{{getInstructorsName(student.instructorId)}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteStudent(student)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
