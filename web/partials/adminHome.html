<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
                <h2>Группы</h2>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Преподаватель</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lecture in lectures">
                            <td>{{lecture.number}}</td>
                            <td>
                                <a ng-href="#/lecture{{lecture.number}}">
                                    {{lecture.name}}
                                </a>
                            </td>
                            <td>
                                <span class="glyphicon" ng-class="{'glyphicon-ok': lecture.status === 'Пройдена', 'glyphicon-remove': lecture.status !== 'Пройдена'}"></span> {{lecture.status}}
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
