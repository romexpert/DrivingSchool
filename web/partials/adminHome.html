<!-- Nav tabs -->
<ul class="nav nav-tabs">
    <li ng-class="{active: isTabActive('groups')}"><a href="" data-target="#groups" data-toggle="tab">Группы</a></li>
    <li ng-class="{active: isTabActive('staff')}"><a href="" data-target="#staff" data-toggle="tab">Работники</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane fade" ng-class="{'active in': isTabActive('groups')}" id="groups">
        <h2>
            Группы
            <button class="btn btn-primary" ng-click="addGroup()">добавить</button>
        </h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>№</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="group in groups">
                    <td>
                        <a ng-href="#/editGroup/{{group.id}}">{{group.name}}</a>
                    </td>
                    <!--<td>{{getTeacherName(group.teacherId)}}</td>-->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" ng-class="{'active in': isTabActive('staff')}" id="staff">
        <h2>
            Работники
            <button class="btn btn-primary" ng-click="addEmployee()">добавить</button>
        </h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Телефон</th>
                    <th>Должность</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in staff">
                    <td>{{employee.name}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{getPositionName(employee.role)}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="deletePerson(employee)" ng-disabled="employee.id == currentUser.id">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
