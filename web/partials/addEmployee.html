<form class="form-horizontal" role="form" ng-submit="save()">
    <div class="form-group">
        <label for="Name" class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Name" placeholder="Введите имя" ng-model="person.name" autofocus required>
        </div>
    </div>
    <div class="form-group">
        <label for="Role" class="col-sm-2 control-label">Должность</label>
        <div class="col-sm-10">
            <select id="Role" class="form-control" ng-model="person.role" ng-options="position.value as position.text for position in positions"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="Contact" class="col-sm-2 control-label">Телефон</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Contact" placeholder="Введите телефон" ng-model="person.phone">
        </div>
    </div>
    <div class="form-group">
        <label for="Contact" class="col-sm-2 control-label">Логин (email)</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="Contact" placeholder="Введите телефон" ng-model="person.mail" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" ng-model="person.password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Создать</button>
        </div>
    </div>
</form>
