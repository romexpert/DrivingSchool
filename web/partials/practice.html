<div class="row">
    <div class="col-md-12">
        <h2>Практика студента "{{student.name}}"</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Номер</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="exercise in exercises | orderBy:'name'">
                    <td>{{exercise.number}}</td>
                    <td ng-switch="exercise.status">
                        <span ng-switch-when="Пройдено">{{exercise.status}}</span>
                        <button ng-switch-default class="btn btn-success btn-block" ng-click="setPractice(exercise)">Выставить</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
